{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "home" %}" style="margin-left: 1%;">
            <img src="{% static "img/logo.png" %}" alt="ShadChat" width="40" height="40">
            <b>ShadChat</b>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav ms-auto margin-right" style="text-align: center;margin-top: initial;">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url "home" %}" style="text-align: initial;">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}" style="text-align: initial;">Dashboard</a>
                    </li>
                {% endif %}
                    
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about-us' %}" style="text-align: initial;">About US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact-us' %}" style="text-align: initial;">Contact US</a>
                </li>
            </ul>
            
            {% if request.user.is_authenticated %}
                <div class="navbar-entry-buttons" style="margin-left: 1%;">
                    <a class="btn btn-outline-dark mx-3 font-vazir" href="{% url 'logout' %}">Exit</a>
                </div>
            {% else %}
                <div class="navbar-entry-buttons" style="margin-left: 1%;">
                    <a class="btn btn-outline-dark mx-3 font-vazir" href="{% url 'login' %}">Login</a>
                </div>
            {% endif %}                
        </div>
    </div>
</nav>
