{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Person</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #e0f7fa;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-box {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            max-width: 70%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message-box.from {
            background-color: #bbdefb;
            align-self: flex-start;
        }
        .message-box.to {
            align-self: flex-end;
        }
        .message-time {
            font-size: 12px;
            color: #9e9e9e;
        }
        #send-message-button {
            background-color: #007bff;
            color: #fff;
            border: 0;
            border-radius: 5px;
            padding: 5px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-message-button:hover {
            background-color: #0056b3;
        }
        .input-group {
            position: relative;
        }
        .input-group textarea {
            border-radius: 5px;
            resize: none;
            padding: 10px;
        }
        .input-group-append {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="flex flex-col h-full">
        <header class="bg-blue-500 text-white p-4 flex items-center justify-between">
            <button onclick="goBack()" class="bg-blue-700 px-3 py-1 rounded-md">Back</button>
            <div class="flex items-center">
                <img src="{% static 'img/logo.png' %}" class="avatar" alt="Avatar">
                <p class="font-bold">Person's Name</p>
            </div>
        </header>
        <div class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="message-box to self-end">
                <p class="font-bold">Me: the user's name</p>
                <p class="message-content">Message from you</p>
                <p class="message-time">2024-01-30 10:55:02</p>
            </div>
            <div class="message-box from">
                <p class="font-bold">Other Person's Name</p>
                <p class="message-content">Message from the other</p>
                <p class="message-time">2024-01-30 10:55:02</p>
            </div>
        </div>
        <div class="p-4 border-t">
            <div class="input-group">
                <textarea class="w-full h-24 border border-gray-300 p-2" id="the-message-to-send" placeholder="Type your message here"></textarea>
                <div class="input-group-append">
                    <button id="send-message-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
