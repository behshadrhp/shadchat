{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Person</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-box {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            max-width: 70%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message-box.from {
            background-color: #bbdefb;
            align-self: flex-start;
        }
        .message-box.to {
            align-self: flex-end;
        }
        .message-time {
            font-size: 12px;
            color: #9e9e9e;
        }
        #send-message-button {
            background-color: #007bff;
            color: #fff;
            border: 0;
            border-radius: 5px;
            padding: 5px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-message-button:hover {
            background-color: #0056b3;
        }
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .input-group textarea {
            flex: 1;
            border-radius: 5px;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .input-group-append {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header class="bg-blue-500 text-white p-4 flex items-center justify-between">
        <button onclick="goBack()" class="bg-blue-700 px-3 py-1 rounded-md">Back</button>
        <div class="flex items-center">
            <img src="{{ person.user_profile.avatar.url }}" class="avatar" alt="Avatar">
            <p class="font-bold">{{person.user_profile.first_name}} {{person.user_profile.last_name}}</p>
        </div>
    </header>
    <div id="messages-area" class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- Messages will be dynamically added here -->
    </div>
    <div class="p-4 border-t">
        <div class="input-group">
            <textarea class="w-full h-24 border border-gray-300 p-2" id="the-message-to-send" placeholder="Type your message here"></textarea>
            <div class="input-group-append">
                <button id="send-message-button">Send</button>
            </div>
        </div>
    </div>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script>
        function goBack() {
            window.history.back();
        }

        const person_username = "{{person.username}}";
        const url = `ws://127.0.0.1:8000/websocket/${person_username}/`;
        const chat_websocket = new WebSocket(url);
        const send_btn = document.getElementById("send-message-button");
        const message_text = document.getElementById("the-message-to-send");
        const messages_area = document.getElementById("messages-area");

        function isRtl(text) {
            const ltrChars = /[A-Za-z0-9]/;
            const rtlChars = /[\u0600-\u06FF\u0750-\u077F]/;
            const ltr = text.split('').filter(char => ltrChars.test(char)).length;
            const rtl = text.split('').filter(char => rtlChars.test(char)).length;
            return rtl > ltr;
        }

        function setTextDirection(textarea) {
            if (isRtl(textarea.value)) {
                textarea.style.direction = 'rtl';
            } else {
                textarea.style.direction = 'ltr';
            }
        }

        message_text.addEventListener('input', function() {
            setTextDirection(this);
        });

        function appendMessage(content, isFromMe) {
            const now = new Date();
            const formattedTime = now.toISOString().replace('T', ' ').substring(0, 19);
            const messageBoxClass = isFromMe ? 'to self-end' : 'from';
            const readStatus = isFromMe ? '<span class="read-status">✔</span>' : '';

            messages_area.insertAdjacentHTML(
                "beforeend",
                `<div class="message-box ${messageBoxClass}">
                    <p class="font-bold">${isFromMe ? 'Me: the user\'s name' : 'Other Person\'s Name'}</p>
                    <p class="message-content">${content}</p>
                    <p class="message-time">${formattedTime} ${readStatus}</p>
                </div>`
            );

            if (isFromMe) {
                setTimeout(() => {
                    const lastMessage = messages_area.querySelectorAll('.message-box.to .message-time .read-status').length - 1;
                    messages_area.querySelectorAll('.message-box.to .message-time .read-status')[lastMessage].innerHTML = '✔✔';
                }, 2000); // Simulate read receipt after 2 seconds
            }
        }

        send_btn.addEventListener("click", function() {
            const message = message_text.value.trim();
            if (message) {
                chat_websocket.send(JSON.stringify({ 'type': 'new_message', 'message': message }));
                appendMessage(message, true);
                message_text.value = "";
                messages_area.scrollTop = messages_area.scrollHeight;
            }
        });

        message_text.addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                send_btn.click();
            }
        });

        chat_websocket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'new_message') {
                appendMessage(data.message, false);
            }
        };
    </script>
</body>
</html>
